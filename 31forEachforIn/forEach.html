<script>

    /* If we want to form an array from an existing array with operation then we will use map.
    **But when we need only operation in array then we will use forEach. syntax : arr.forName(function(value,index,array){stat1;stat2;});*/
    let arr=[10,20,30,40,50,60,80,100];
    arr.forEach((value)=>{
        console.log(value);
    })




    arr.forEach((value,index,arr)=>{        // index and array is optional as parameter.
        console.log(value+" -----"+index+" -----"+arr);
    })
    

</script>
